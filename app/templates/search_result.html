

{% extends "base.html" %}
{% block title %}Search result{% endblock %}
{% block content %}
<style>
    body{
    margin-top:20px;
    background:#FAFAFA;    
}
/*==================================================
  Nearby People CSS
  ==================================================*/

.people-nearby .google-maps{
  background: #f8f8f8;
  border-radius: 4px;
  border: 1px solid #f1f2f2;
  padding: 20px;
  margin-bottom: 20px;
}

.people-nearby .google-maps .map{
  height: 300px;
  width: 100%;
  border: none;
}

.people-nearby .nearby-user{
  padding: 20px 0;
  border-top: 1px solid #f1f2f2;
  border-bottom: 1px solid #f1f2f2;
  margin-bottom: 20px;
}

img.profile-photo-lg{
  height: 80px;
  width: 80px;
  border-radius: 50%;
}
</style>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="people-nearby">
                {% for user in users %}
              
              <div class="nearby-user">
                <div class="row">
                  <div class="col-md-2 col-sm-2">
                    <img src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}" alt="user" class="profile-photo-lg">
                  </div>
                  <div class="col-md-7 col-sm-7">
                    <h5><a href="#" class="profile-link">{{user.first_name}} {{user.last_name}}</a></h5>
                    <p>{{user.education}}</p>
                    <p class="text-muted">{{user.country}}</p>
                  </div>
                  <div class="col-md-3 col-sm-3">
                    <a href="{{url_for('main.profile', user_id = user.id)}}">
                    <button class="btn btn-primary pull-right">View profile</button>
                    </a>
                  </div>
                </div>
              </div>
              {% endfor %}
              
            </div>
    	</div>
	</div>
</div>

{% endblock %}
